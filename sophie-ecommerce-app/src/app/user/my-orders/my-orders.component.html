<div class="my-account-orders col-sm-12 d-flex flex-wrap p-2" *ngIf="!showPreloader">
    <div class="col-sm-12 d-flex flex-wrap py-3 my-2" *ngIf="userOrders.length">
        <div class="card mr-2" style="width: 18rem;" *ngFor="let order of userOrders">
            
        </div>
    </div>
    <div class="col-sm-10 col-md-6 d-flex flex-wrap mx-auto py-3 px-0" *ngIf="!userOrders.length">
        <div class="no-result">
            <div class="col-sm-12 col-md-10 mx-auto d-flex p-3">
                <span class="m-auto text-success">
                    <i class="fas fa-file-invoice"></i>
                </span>
            </div>
            <div class="col-sm-12 col-md-10 mx-auto p-3 d-flex flex-wrap">
                <p class="mx-auto w-100 col-sm-12 text-center text-capitalize p-2">
                    No Order found
                </p>
                <button role="link" class="btn btn-outline-success m-auto border-0" [routerLink]="['/shop']">
                    Click Here to Explore Our Amazing Offers
                </button>
            </div>
        </div>
    </div>
</div>
<div class="preloader col-md-12 py-5 px-2" *ngIf="showPreloader">
    <div class="d-flex flex-wrap mx-auto my-2">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#ffd9e8" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(340.749 50 50)">
              <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
    </div>
</div>
