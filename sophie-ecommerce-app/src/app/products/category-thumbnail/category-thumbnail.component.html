<div class="pg-section section-categories">
    <h2 class="widget-title pg-section__title">
        <span>Shop By Categories</span>
    </h2>
    <div>
        <div class="section-categories__category" *ngFor="let category of categories" [style.background-image] = "'url(' + category.imageUrl + ')'" >
            <button class="section-categories__btn-shop">Shop by {{ category.name }}</button>
        </div> 
    </div>
   
</div>
