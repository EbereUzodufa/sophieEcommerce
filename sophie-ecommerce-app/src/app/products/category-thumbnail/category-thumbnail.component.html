<div class="pg-section section-categories col-md-10 p-3 mx-auto">
    <h2 class="widget-title pg-section__title">
        <span class="widget-title-span-container">
          <span>Shop By Categories</span>
        </span>
    </h2>
    <div class="section-categories__container">
        <a type="button" tabindex="-1" [routerLink]= "['/shop', category.name.split(' ').join('-')]" class="section-categories__category" *ngFor="let category of categories" [style.background-image] = "'url(' + category.image + ')'" >
            <div class="section-categories__btn-shop">
                <span class="category-name-span">Shop by <span class="text-capitalize">{{ category.name }}</span></span>
            </div>
        </a> 
    </div>
</div>
