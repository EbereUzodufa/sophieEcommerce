<div class="product-details">
    <div class="product-details__main">
        <img src="" alt="">
        <div class="product-detail__info">
            <p class="product-detail__name"></p>
            <p class="product-detail__price"></p>
            <p class="product-detail__availibility">Availability: <span></span></p>
            <p class="product-detail__excerpt"></p> <!--Make this on click to nav to description?-->
            <div class="product-deatial__add-to-cart">
                <form id="frm-product-add-to-cart">
                    <p>Quantity</p>
                    <div class="frm-product-add-to-cart__input-container">

                        <button type="button" class="frm-product-add-to-cart__btn-change-cart-amt">+</button>
                    </div>
                    <button type="submit" class="frm-product-add-to-cart__btn-submit">Add To Cart</button>

                </form>
            </div>

                <span>Tags:</span>
                <li class="product-detail__tag">
                    <a></a>
                </li>
            </ul>

    </div>
    <div>
        <ul>

                <a href="">Description</a>

            <li>
