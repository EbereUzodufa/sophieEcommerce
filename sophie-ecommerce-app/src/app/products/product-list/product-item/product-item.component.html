<div class="product-item">
    <div href="" class="product-item__link">
        <img class="product-item__img" src="{{ aProduct.imageURL }}" alt="{{ aProduct.description }}">
        <button class="btn-add-to-favorite product-item__btn" title="Add to Favorite">
            <i class="far fa-heart"></i>
        </button>
    </div>
    <div class="product-item__details">
        <p class="product-item__details-name">{{ aProduct.name }}</p>
        <p class="product-item__details-price">{{ aProduct.price | currency:"NGN":"â‚¦"}}</p>
    </div>
    <div class="product-item__functions">
        <button class="btn-add-to-cart product-item__btn" title="Add to Cart">
            Add to Cart
        </button>
        <p class="product-item__rating" title="Product Rating">{{ aProduct?.ratingAverage }}</p>
    </div>
</div>
