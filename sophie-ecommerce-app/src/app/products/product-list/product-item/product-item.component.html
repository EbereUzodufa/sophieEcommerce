<div class="product-item">
    <a href="" class="product-item__link">
        <img class="product-item__img" src="{{ aProduct.imageURL }}" alt="{{ aProduct.description }}" lazyload>
        <div class="product-item__functions">
            <button class="btn-add-to-cart product-item__btn" title="Add to Cart"></button>
            <button class="btn-add-to-cart product-item__btn" title="Add to Favorite"></button>
            <p class="product-item__rating">{{ aProduct?.ratingAverage }}</p>
        </div>
    </a>
    <div class="product-item__details">
        <p class="product-item__details-name">{{ aProduct.name }}</p>
        <p class="product-item__details-price">{{ aProduct.price | currency:"NGN":"symbol"}}</p>
    </div>
</div>
