<div class="contact-page">
    <h1 class="contact-page__title page-title"></h1>
    <div class="cotact-page__content-container">
        <div class="contact-page__form-content">
            <h2 class="contact-page__form-title frm-title"></h2>
            <form id="contact-form" class="frm contact-page__form">
                <div class="contact-page__form-group frm-group">
                    <label for="contact-frm-name" class="contact-page__form-group-label frm-label">Your Name</label>
                    <input id="contact-frm-name" name="contact-frm-name" type="text" autocomplete="name" class="contact-page__form-group-control frm-control" placeholder="Your Name" required>
                </div>
                <div class="contact-page__form-group frm-group">
                    <label for="contact-frm-email" class="contact-page__form-group-label frm-label">Your Email</label>
                    <input id="contact-frm-email" name="contact-frm-email" type="email" autocomplete="email" class="contact-page__form-group-control frm-control" placeholder="Your Email" required>
                </div>
                <div class="contact-page__form-group frm-group">
                    <label for="contact-frm-name" class="contact-page__form-group-label frm-label">Your Message</label>
                    <textarea id="contact-frm-name" name="contact-frm-name" class="contact-page__form-group-control frm-control" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn frm-btn-submit contact-page__btn-submit">
                    Send Message
                </button>
            </form>
        </div>
        <div class="contact-page__contact-detail-content">
            <ul class="footer-section__list-items footer__contact-details">
                <li class="footer__contact-detail">
                    <i></i>
                    <a href=""></a>
                </li>
                <li class="footer__contact-detail">
                    <i></i>
                    <a href=""></a>
                </li>
                <li class="footer__contact-detail">
                    <i></i>
                    <a href=""></a>
                </li>
                <li class="footer__contact-detail">
                    <i></i>
                    <a href=""></a>
                </li>
            </ul>
        </div>
    </div>
</div>
